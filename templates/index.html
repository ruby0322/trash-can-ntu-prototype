<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>台大丟樂圾</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        jQuery.fn.rotate = function(degrees) {
        $(this).css({'-webkit-transform' : 'rotate('+ degrees +'deg)',
                    '-moz-transform' : 'rotate('+ degrees +'deg)',
                    '-ms-transform' : 'rotate('+ degrees +'deg)',
                    'transform' : 'rotate('+ degrees +'deg)'});
        return $(this);
        };
        let loadingDeg = 1;
        $(window).load(
            () => {
                setTimeout(() => { $('#loading').hide(); }, 2000);  
                setInterval(() => {
                    loadingDeg += 1;
                    $('#emo').rotate(loadingDeg);
                    loadingDeg %= 360;
                }, 10);
            }
        );
    </script>
</head>
<body>
    <div id="loading">
    <h1 style="
        margin: 0;
        font-size: 6rem;
        user-select: none;
        margin-top: 40vh;
        margin-bottom: 0vh;
    ">
        <p id="emo">
            ⏳
        </p>
    </h1>
    <h1 style="
            margin-bottom: 1rem;
            margin-top: 30vh;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.4rem;
            font-weight: bold;
            color: black !important;
        ">
            「腳踏車籃不是垃圾桶！😡」
        </h1>
    </div>
    <div id="main" class="bg-light">
        <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a style="font-weight: bold;" class="navbar-brand" href="#"><img src="../static/img/logo.png" alt="" width="40" height="100%">
                台大丟樂圾
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li> -->
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="校內垃圾桶">
                <button class="btn btn-outline-success" type="submit">找</button>
            </form>
            </div>
        </div>
        </nav>
        <div id="map">
            <div class="gmap_canvas" style="width: 100vw; height: 100%;">
                <iframe width="100%" height="800px" id="gmap_canvas" src="https://maps.google.com/maps?q=100%E5%8F%B0%E5%8C%97%E5%B8%82%E4%B8%AD%E6%AD%A3%E5%8D%80%E7%BE%85%E6%96%AF%E7%A6%8F%E8%B7%AF%E5%9B%9B%E6%AE%B51%E8%99%9F%E5%8F%B0%E5%A4%A7%E5%B0%8F%E7%A6%8F%E5%BB%A3%E5%A0%B4&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-lg btn-block" style="height: 8vh; border-radius: 0;">
            規劃路線
        </button>
    </div>
</body>
</html>
